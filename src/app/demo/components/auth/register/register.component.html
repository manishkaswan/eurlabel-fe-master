<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <p-toast></p-toast>

    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">{{ 'pages.register.title'}}</div>
                    <span class="text-600 font-medium">{{ 'pages.register.subtitle'}}</span>
                </div>

                <div>
                    <label for="company" class="block text-900 text-xl font-medium mb-2">{{ 'pages.register.username'}}</label>
                    <input [formControl]="form.get('username')" type="text" placeholder="Good wine" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <label for="company" class="block text-900 text-xl font-medium mb-2">{{ 'pages.register.password'}}</label>
                    <input [formControl]="form.get('password')" type="text" placeholder="******" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <label for="company" class="block text-900 text-xl font-medium mb-2">{{ 'pages.register.company'}}</label>
                    <input [formControl]="form.get('company')" type="text" placeholder="Good wine srl" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="address" class="block text-900 font-medium text-xl mb-2">{{ 'pages.register.address'}}</label>
                    <input [formControl]="form.get('address')" type="text" placeholder="Street main 1" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="address" class="block text-900 font-medium text-xl mb-2">{{ 'pages.register.cap'}}</label>
                    <input [formControl]="form.get('cap')" type="text" placeholder="00000" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="location" class="block text-900 font-medium text-xl mb-2">{{ 'pages.register.location'}}</label>
                    <input [formControl]="form.get('location')" type="text" placeholder="Siena" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="location" class="block text-900 font-medium text-xl mb-2">{{ 'pages.register.pr'}}</label>
                    <input [formControl]="form.get('pr')" type="text" placeholder="SI" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="location" class="block text-900 font-medium text-xl mb-2">{{ 'pages.register.state'}}</label>
                    <input [formControl]="form.get('state')" type="text" placeholder="Italy" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="location" class="block text-900 font-medium text-xl mb-2">{{ 'pages.register.phone'}}</label>
                    <input [formControl]="form.get('phone')" type="text" placeholder="+39000000000" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="email" class="block text-900 font-medium text-xl mb-2">{{ 'pages.register.email'}}</label>
                    <input [formControl]="form.get('email')" type="text" placeholder="goodwine@gmail.com" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="location" class="block text-900 font-medium text-xl mb-2">{{ 'pages.register.website'}}</label>
                    <input [formControl]="form.get('website')" type="text" placeholder="www.goodwine.it" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="location" class="block text-900 font-medium text-xl mb-2">{{ 'pages.register.piva'}}</label>
                    <input [formControl]="form.get('piva')" type="text" placeholder="11359591002" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="location" class="block text-900 font-medium text-xl mb-2">{{ 'pages.register.sdi'}}</label>
                    <input [formControl]="form.get('sdi')" type="text" placeholder="0000000" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">

                        </div>

                    </div>
                    <button pButton pRipple label="{{ 'pages.register.submit'}}" (click)="register()" class="w-full p-3 text-xl"></button>
                </div>
            </div>
        </div>
    </div>
</div>
